<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
  <!-- <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner> -->
<div class="container">
  <h2>Panel Footer</h2>
  <div class="panel panel-default">
    <div class="panel-heading">Panel Heading</div>
    <div class="panel-body">

      <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
      </div>
      
      <div [hidden]="!clicked">

      <img  id="blah" class="center" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
      <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Details</th>
              
              
            </tr>
          </thead>
          <tbody>
          <!-- <ul *ngFor="let details of nameConfidence; let i = index"> -->
            <!-- {{details.Name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{details.Confidence}} -->
           
              
              
                <tr >
                  <td>File Type</td>
                  <td>{{this.imageType}}</td>
                  <!-- <td>john@example.com</td> -->
                </tr>
                <tr >
                    <td>Height x Width</td>
                    <td>{{height}} x {{width}}</td>
                    <!-- <td>john@example.com</td> -->
                  </tr>
                  <tr >
                      <td>File Size</td>
                      <td>{{this.imageSize}}</td>
                      <!-- <td>john@example.com</td> -->
                    </tr>
                
          <!-- </ul> -->
        </tbody>
      </table>
      <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Features</th>
          <th scope="col">Confidence</th>
          
        </tr>
      </thead>
      <tbody>
      <!-- <ul *ngFor="let details of nameConfidence; let i = index"> -->
        <!-- {{details.Name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{details.Confidence}} -->
       
          
          
            <tr *ngFor="let details of nameConfidence">
              <td>{{details.Name}}</td>
              <td>{{details.Confidence}}</td>
              <!-- <td>john@example.com</td> -->
            </tr>
            
      <!-- </ul> -->
    </tbody>
  </table>
      </div>

      <p [hidden]="!errorfileType">Sorry!! Only allowed File Types are JPEG/PNG</p>
      <p [hidden]="!errorfileSize">Sorry!! Max file size supported is 5MB</p>


    </div>
    <div class="panel-footer">Panel Footer</div>
  </div>
</div>

</body>
</html>


<router-outlet></router-outlet>
